<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <!-- Navigation -->
    <nav class="uk-navbar-container uk-navbar-transparent uk-navbar">
        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">
                <li class="uk-parent"><a href="/home.html">Home</a></li>

                            <option value="3">3</option>

                            <option value="5">5 - Strongly agree</option>
                        </select>
                    </div>
                    <h3><label for="Q2">Do you like Cats?</label></h3>
                    <div class="row">
                        <select class="uk-select" id="q2">

                            <option value="5">5 - Strongly agree</option>
                        </select>

                    <h3><label for="Q4">Do you like Javascript?</label></h3>

                        <select class="uk-select" id="q4">
                            <option value="1">1 - Strongly Disagree</option>

                        </select>
                    </div>
                    <h3><label for="Q5">Do you like PUBG?</label></h3>
                    <div class="row">
                        <select class="uk-select" id="q5">
                            <option value="1">1 - Strongly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                    <h3><label for="Q6">Do you like Fortnite?</label></h3>
                    <div class="row">

<!-- Listener -->
<script type="text/javascript">
    $(function () {
        // Submit Button
        $('.submit').on('click', function (event) {
            event.preventDefault();
            console.log('Clicking the submit');

            // Set variables
            first = $('#first-name').val().trim() || '';
            last = $('#last-name').val().trim() || '';
            img = $('#user-image').val().trim() || '';

            let formResult = {
                name: `${first} ${last}`,
                img: img,
                results: [],
            }

            for (let count = 1; count < 11; count++) {
                formResult.results.push($(`#q${count}`).val());
            }

            // Clear values of the form
            $('#form').trigger('reset');
        });
    });
</script>
